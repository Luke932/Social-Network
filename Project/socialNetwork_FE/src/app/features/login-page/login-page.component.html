
<div id="container">
<div class="background"></div>
<div class="login-container">
  <div class="login-header">
    <h2>Welcome to <span>Almaviva</span></h2>
    <p>Login to your account</p>
  </div>
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" formControlName="username">
        <div *ngIf="usernameForm.invalid && (usernameForm.dirty ||usernameForm.touched)">
            <div *ngIf="usernameForm.errors?.required">Username is Required</div>
            <div *ngIf="usernameForm.errors?.minlength">Min length must be 3 </div>
        </div>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="text" placeholder="Password" formControlName="password">
        <div *ngIf="passwordForm.invalid && (passwordForm.dirty ||passwordForm.touched)">
            <div *ngIf="passwordForm.errors?.required">Password is Required</div>
            <div *ngIf="passwordForm.errors?.minlength">Min length must be 4</div>
        </div>
      </div>
      <div class="options">
        <label for="remember">
          <input type="checkbox" id="remember"> Remember me
        </label>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
  <div class="signup-link">
    Don't have an account? <a routerLink="/signup-page">Sign Up</a>
  </div>
</div>
</div>
